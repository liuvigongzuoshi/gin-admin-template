---
# 菜单配置初始化(服务启动时会进行数据检查，如果存在则不再初始化)
- name: 首页
  icon: md-home
  routeName: "Home"
  routePath: "/"
  component: "/layouts/MainView"
  sequence: 1
  children:
    - name: 仪表盘
      icon: md-speedometer
      routeName: "Dashboard"
      routePath: "dashboard"
      component: "/dashboard"
      sequence: 2
- name: 系统管理
  icon: md-settings
  routeName: "SystemManagement"
  routePath: "/system-management"
  component: "/layouts/MainView"
  sequence: 20
  children:
    - name: 用户管理
      icon: md-person
      routeName: "UserManagement"
      routePath: "user-management"
      component: "/system-management/user-management"
      sequence: 21
      actions:
        - code: add
          name: 新增
          resources:
            - method: GET
              path: "/api/v1/roles.select"
            - method: POST
              path: "/api/v1/users"
        - code: edit
          name: 编辑
          resources:
            - method: GET
              path: "/api/v1/roles.select"
            - method: GET
              path: "/api/v1/users/:id"
            - method: PUT
              path: "/api/v1/users/:id"
        - code: del
          name: 删除
          resources:
            - method: DELETE
              path: "/api/v1/users/:id"
        - code: query
          name: 查询
          resources:
            - method: GET
              path: "/api/v1/users"
        - code: disable
          name: 禁用
          resources:
            - method: PATCH
              path: "/api/v1/users/:id/disable"
        - code: enable
          name: 启用
          resources:
            - method: PATCH
              path: "/api/v1/users/:id/enable"
    - name: 角色管理
      icon: md-people
      routeName: "RoleManagement"
      routePath: "role-management"
      component: "/system-management/role-management"
      sequence: 22
      actions:
        - code: add
          name: 新增
          resources:
            - method: GET
              path: "/api/v1/menus.tree"
            - method: POST
              path: "/api/v1/roles"
        - code: edit
          name: 编辑
          resources:
            - method: GET
              path: "/api/v1/menus.tree"
            - method: GET
              path: "/api/v1/roles/:id"
            - method: PUT
              path: "/api/v1/roles/:id"
        - code: del
          name: 删除
          resources:
            - method: DELETE
              path: "/api/v1/roles/:id"
        - code: query
          name: 查询
          resources:
            - method: GET
              path: "/api/v1/roles"
        - code: disable
          name: 禁用
          resources:
            - method: PATCH
              path: "/api/v1/roles/:id/disable"
        - code: enable
          name: 启用
          resources:
            - method: PATCH
              path: "/api/v1/roles/:id/enable"
    - name: 菜单管理
      icon: md-menu
      routeName: "MenuManagement"
      routePath: "menu-management"
      component: "/system-management/menu-management"
      sequence: 23
      actions:
        - code: add
          name: 新增
          resources:
            - method: POST
              path: "/api/v1/menus"
        - code: edit
          name: 编辑
          resources:
            - method: GET
              path: "/api/v1/menus/:id"
            - method: PUT
              path: "/api/v1/menus/:id"
        - code: del
          name: 删除
          resources:
            - method: DELETE
              path: "/api/v1/menus/:id"
        - code: query
          name: 查询
          resources:
            - method: GET
              path: "/api/v1/menus"
            - method: GET
              path: "/api/v1/menus.tree"
        - code: disable
          name: 禁用
          resources:
            - method: PATCH
              path: "/api/v1/menus/:id/disable"
        - code: enable
          name: 启用
          resources:
            - method: PATCH
              path: "/api/v1/menus/:id/enable"
- name: DEMO
  icon: tag
  routeName: "Example"
  routePath: "/example"
  component: "/example/demo"
  sequence: 30
  actions:
    - code: add
      name: 新增
      resources:
        - method: POST
          path: "/api/v1/demos"
    - code: edit
      name: 编辑
      resources:
        - method: GET
          path: "/api/v1/demos/:id"
        - method: PUT
          path: "/api/v1/demos/:id"
    - code: del
      name: 删除
      resources:
        - method: DELETE
          path: "/api/v1/demos/:id"
    - code: query
      name: 查询
      resources:
        - method: GET
          path: "/api/v1/demos"
    - code: disable
      name: 禁用
      resources:
        - method: PATCH
          path: "/api/v1/demos/:id/disable"
    - code: enable
      name: 启用
      resources:
        - method: PATCH
          path: "/api/v1/demos/:id/enable"